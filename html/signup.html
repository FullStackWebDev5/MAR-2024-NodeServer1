<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    form {
      width: max-content;
      margin: 10px auto;
      text-align: center;
    }

    input {
      padding: 5px 10px;
      font-size: 1.2em;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <form action="/signup/process" method="POST">
    <input type="name" name="name" placeholder="Enter your full name" autocomplete="off"><br>
    <input type="email" name="email" placeholder="Enter your email address" autocomplete="off"><br>
    <input type="password" name="password" placeholder="Enter your password" autocomplete="off"><br>
    <input type="submit" value="Sign Up">
  </form>
</body>
</html>
